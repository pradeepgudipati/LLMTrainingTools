<div id="bulk-remove-text-popup"
     class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white popup-custom-width">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Bulk Remove Text</h3>
            <div class="mt-xl-3 px-7 py-3">
                <input type="text" id="bulk-remove-text" placeholder="Enter the Text to be removed  "
                       class="mb-3 px-2 py-1 border rounded w-full"/>
                <div class="col-span-2 sm:col-span-1">
                    <label for="category"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">From</label>
                    <select id="category"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        <option selected="questions">All Questions</option>
                        <option value="answers">All Answers</option>
                    </select>
                    {#                   #}
                </div>
            </div>

            <div class="items-center px-4 py-3">
                <button id="bulk-remove-cancel-btn"
                        class="px-4 py-1 text-white bg-gray-500 rounded hover:bg-gray-600 mr-2">
                    Cancel
                </button>
                <button id="bulk-remove-run-btn" class="px-4 py-1 text-white bg-blue-500 rounded hover:bg-blue-600">Run
                    Cleaner
                </button>
            </div>
            <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
                 role="alert">
                <span id="bulk-remove-text-status" class="hidden font-medium">Success alert!</span>
            </div>
        </div>
    </div>
</div>
